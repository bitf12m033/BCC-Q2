<!DOCTYPE html>
<html>
<head>
  <title>Assignment 2</title>
  <script type="text/javascript">
    var s1 = prompt("Enter Obtained marks For Subject 1");
    var s2 = prompt("Enter Obtained marks For Subject 2");
    var s3 = prompt("Enter Obtained marks For Subject 3");
    var t =  prompt("Enter Total Marks");
    var om = s1+s2+s3;
    var perc = (om/t)*100;
    if(perc >= 80)
      document.write('Grade  A+ , Remarks:Excellent');
    else if(perc >= 70)
      document.write('Grade  A , Remarks:Good');
    else if(perc >= 60)
      document.write('Grade  B , Remarks:Need  Improvement');
    else 
      document.write('Grade  Fail , Remarks:Sorry');

  </script>
</head>
<body>

</body>
</html>
